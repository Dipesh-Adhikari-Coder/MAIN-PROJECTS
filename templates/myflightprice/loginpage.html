<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/loginpage.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <img class="wave" src="/static/image/side1.png">
	<div class="container1">
		<div class="img">

			<img class="img1" src="/static/image/personalization.svg">
	  </div>
  </div>
		<div class="login-content">

    <div class="container">

    <div class="login-div">
      <div class="logo" style="border: 2px solid #0ef506"></div>
      <div class="title">Log In  </div>
      <form action="login" method="POST">

        {% csrf_token %}
        <label>
          <input type="text" id="username" name="username" placeholder="Enter Your User Name"/>
        </label>
        <label>
          <span class="eye" onclick="myfunc()">
            <i id="hide1" class="fa fa-eye"></i>
            <i id="hide2" class="fa fa-eye-slash"></i>
          </span>
          <input type="password"  name="password" placeholder="Enter Your Password" id="myinput" />
        </label>
        <button class="red" type="button" >
            <i class="icon fa fa-lock"></i>
            Log in</button>
            <div class="para">
            <p>Didn't Have Account? &nbsp;  <a href="signup" > Sign Up </a></p>
          </div>

       </form>
    </div>
   </div>
        </div>
    <script>

      function myfunc(){
        var x = document.getElementById("myinput");
        var y = document.getElementById("hide1");
        var z = document.getElementById("hide2");

        if(x.type === 'password'){
          x.type = "text";
          y.style.display = "block";
          z.style.display = "none";
        }
        else{
          x.type = "password";
          y.style.display = "none";
          z.style.display = "block";
        }
      }

      </script>
  </body>
</html>
